# pytest.ini
# Pytest configuration for MagicScholar backend tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.11

# Command line options applied by default
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --asyncio-mode=auto

# Test markers for organizing tests
markers =
    integration: Integration tests that test API endpoints
    unit: Unit tests for individual functions and classes
    auth: Authentication and authorization tests
    profile: Profile management tests
    tracking: Application tracking tests (college and scholarship)
    institution: Institution-related tests
    scholarship: Scholarship-related tests
    admissions: Admissions data tests
    costs: Cost and tuition tests
    slow: Slow-running tests
    external: Tests that require external services
    file_upload: Tests involving file uploads

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
